        <!--
Arrays:
- JavaScript objects used to store multiple values in a single variable.
- Supports various methods (e.g., map, filter, reduce).
- Example: let arr = [1, 2, 3, 4];

NodeList:
- A collection of nodes returned by methods like document.querySelectorAll().
- Static or live, depending on the method used.
- Lacks many array methods (e.g., map, filter), but can be converted to an array.
- Example: let nodeList = document.querySelectorAll('p');

HTMLCollection:
- A collection of HTML elements returned by methods like getElementsByTagName() or getElementsByClassName().
- Live or static, depending on the method used.
- Similar to NodeList but specifically for HTML elements.
- Example: let htmlCollection = document.getElementsByTagName('p');
- Use Array.from() to create a new Array instance from an HTMLCollection.
-->
