<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #df6868;
        }
        tr:hover {
            background-color: #cab0b0;
        }
    </style>
</head>
<body style="background-color: #212121; color:#fff">
    <table>
        <thead>
            <tr>
                <th>State</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>0 (UNSENT)</strong></td>
                <td>Client has been created. open() not called yet.</td>
            </tr>
            <tr>
                <td><strong>1 (OPENED)</strong></td>
                <td>open() has been called.</td>
            </tr>
            <tr>
                <td><strong>2 (HEADERS_RECEIVED)</strong></td>
                <td>send() has been called, and headers and status are available.</td>
            </tr>
            <tr>
                <td><strong>3 (LOADING)</strong></td>
                <td>Downloading; responseText holds partial data.</td>
            </tr>
            <tr>
                <td><strong>4 (DONE)</strong></td>
                <td>The operation is complete.</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/anan328'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.url);
        }
    }
    xhr.send();
</script>
</html>
